services:
  - type: web
    name: ocds-mendoza-dashboard
    runtime: python
    plan: free
    repo: https://github.com/Leonardorf/contrataciones-publicas-OCDS
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app.app:server --bind 0.0.0.0:$PORT --workers=1 --timeout=120
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: OCDS_JSON_URL
        sync: false   # Se definirá manualmente si se necesita; el código usa su valor por defecto cuando está vacío
    healthCheckPath: /health
    # healthCheckTimeout: 10  # opcional
