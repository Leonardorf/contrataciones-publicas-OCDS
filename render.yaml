services:
  - type: web
    name: ocds-mendoza-dashboard
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app.app:server --bind 0.0.0.0:$PORT --workers=1 --timeout=150
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OCDS_JSON_URL
        sync: false
